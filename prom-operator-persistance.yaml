prometheus:
  prometheusSpec:
    storageSpec:
      volumeClaimTemplate:
        spec:
          resources:
            requests:
              storage: 10Gi
          storageClassName: do-block-storage

prometheusOperator:
  createCustomResource: false

grafana:
  persistence:
    enabled: true
    size: 12Gi
    storageClassName: do-block-storage